<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solar Flashcard Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <script src="/script.js" defer></script>
  <script src="/storage.js" defer></script>
</head>
<body class="bg-light">

  <main class="container py-5">
    <!-- Header -->
    <div class="text-center mb-4">
      <h2 class="fw-bold display-6 text-dark">🧠 Solar Flashcard Challenge</h2>
      <p class="text-muted fst-italic">Test your response before revealing the answer.</p>
    </div>

    <!-- Flashcard Area -->
    <div id="card-container"
         class="card shadow-sm border-0 rounded-4 p-4 mb-4"
         hx-get="/api/flashcard"
         hx-trigger="load"
         hx-swap="innerHTML">
      <p class="text-center text-secondary">Loading flashcard...</p>
    </div>

    <!-- Navigation Buttons -->
    <div class="d-grid gap-3 d-md-flex justify-content-center">
      <button class="btn btn-warning fw-semibold px-4 py-2"
              hx-get="/api/flashcard"
              hx-target="#card-container"
              hx-swap="innerHTML">
        🔁 Next Objection
      </button>

      <a href="/" class="btn btn-outline-primary fw-semibold px-4 py-2">
        ← Return to Home
      </a>
    </div>
  </main>

</body>
</html>
