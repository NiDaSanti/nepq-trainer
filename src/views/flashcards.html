<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Flashcard Trainer</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <h1>NEPQ Objection Trainer</h1>

    <div
      id="card-container"
      hx-get="/api/flashcard"
      hx-trigger="load"
      hx-swap="innerHTML"
    >
      Loading flashcard...
    </div>
    <button 
      hx-get="/api/flashcard"
      hx-target="#card-container"
      hx-swap="innerHTML"
    >
      Next Objection
    </button>
  </body>
</html>
