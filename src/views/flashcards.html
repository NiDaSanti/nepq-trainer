<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Flashcard Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <!-- Custom -->
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/homeStyles.css">
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <main class="container py-4">
      <div class="text-center mb-4">
        <h1 class="h4 fw-bold">Solar Objection Trainer</h1>
        <p class="text-muted small">Sharpen your responses with real-world practice</p>
      </div>

      <!-- Flashcard container -->
      <div
        id="card-container"
        class="card shadow-sm p-4 mb-4"
        hx-get="/api/flashcard"
        hx-trigger="load"
        hx-swap="innerHTML"
      >
        <div class="text-center">Loading flashcard...</div>
      </div>

      <!-- Next button -->
      <div class="d-grid">
        <button 
          class="btn btn-warning btn-lg fw-bold text-dark"
          hx-get="/api/flashcard"
          hx-target="#card-container"
          hx-swap="innerHTML"
        >
          Next Objection
        </button>
      </div>
    </main>

    <footer class="text-center mt-auto py-3 small text-muted">&copy; 2025 Trainer</footer>
  </body>
</html>
